<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex로 nav bar 생성</title>
    <style>
        body {
            margin: 0;
        }

    </style>
</head>
<body>
    <!-- 이곳에는 제일 상단의 내용 -->
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="" alt="main logo">
                <a href="#"></a>
            </div>
        </nav>

        <!-- 메뉴는 ul 태그와 li 태그 내에 a 태그를 넣어 flex를 이용하여 정렬 예정 -->
        <ul class="navbar_menu">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>

        <!-- 버튼 3개를 넣을 예정인곳 -->
        <ul class="navbar_right_button">
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li>
        </ul>
    </header>
    <!-- 중간의 main 부분 -->
    <main>
        <section>

        </section>
        <!-- 우측 단독으로 움직이는 곳.. -->
        <aside>

        </aside>
    </main>

    <!-- 이곳에는 제일 하단의 내용 -->    
    <footer>

    </footer>
</body>
</html>
