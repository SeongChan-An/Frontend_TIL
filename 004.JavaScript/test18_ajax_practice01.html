<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 구현하기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="test18_ajax_practice01.css">
</head>
<body>
  <section class="login">
    <form class="login-form">
      <div class="login-id">
        <label for="login-id">아이디: </label>
        <input type="text" id="login-id" placeholder="id" class="input-id">
      </div>
      <div class="login-pw">
        <label for="login-pw">비밀번호: </label>
        <input type="password" id="login-pw" placeholder="password" class="input-pw">
      </div>
      <button type="button" class="btn login-btn">로그인</button>
    </form>
  </section>
  <script src="test18_ajax_practice01.js"></script>
</body>
</html>
