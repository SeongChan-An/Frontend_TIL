<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnet Object Model</title>
</head>
<body>
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    <script>
        const lunch = document.getElementById("container");
        const 유산슬 = lunch.getElementsByClassName("item-second");
        const 김치찌개 = document.getElementsByClassName("item-second");
        
        console.log(유산슬);
        console.log(김치찌개[1]);
        console.log(김치찌개[1].outerHTML);

        const item1 = document.querySelector('.item-second');
        console.log(item1);


    </script>
</body>
</html>
