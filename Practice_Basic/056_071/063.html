<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box, Block</title>
    <style></style>
    <style>
         body {
            font-size: 0;
        }

        div {
            /*
             inline block 은 부모요소의 폰트사이즈를 기본으로 가지고 있음
             그래서 원하는 대로 관리가 힘들 수 있음.
             수평전개시에는 사용이 권장되지 않음
             */            
            display: inline-block;
            width: 100px;
            height: 100px;
            background: pink;
            font-size: 14px;
        }
        /* 
            position: relative;
            는 normal flow를 영향을 침범하지 않음
        */
    </style>
</head>
<body>    
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
</body>
</html>
