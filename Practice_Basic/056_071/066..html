<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* li 요소 3개가 float일 때 자식 요소의 높이만큼 부모가 가져가게 할 때 */
            overflow: hidden;
        }
        li {
            height: 100px;
            background: pink;
        }

        li:nth-child(2) {
            /* float 의 특성 값을 넣어줘야함 */
            width: 100%;
            float: left;
            background: black;
        }

        li:nth-child(3) {
            clear: left;
        }

    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>    
</body>
</html>
