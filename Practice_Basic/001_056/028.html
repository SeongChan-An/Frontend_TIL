<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <!-- 
        <a href="http://www.paullab.co.kr">클릭해!</a>에서

        1) a[href~="paul"] 이라면
        ~=는 '단어'를 기준으로 선택
        즉, paul과 paulab 두 단어를 다르게 인식하므로 선택 x

        2) a[href*="paul"] 이라면
        *=는 '문자열'을 기준으로 선택
        paul은 paullab이라는 단어에 문자열이 포함되기 때문에 선택

     -->
    <style>
        a[href="http://www.paullab.co.kr"] {
            font-size: 48px;
        }
        a[href~="paullab"] {
            font-weight: bold;
        }
        a[href*="paullab"] {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
</body>
</html>
