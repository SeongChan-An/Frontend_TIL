<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnet Object Model</title>
    <style>
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
        }

        .canvas {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas"></div>
    </div>
    <div class="footer">
        <button class="changeRed">red!</button>
        <button class="changeBlue">blue!</button>
        <button class="changeYellow">yellow!</button>
    </div>
    <script>
 
        const myBtn1 = document.querySelector('.changeRed');
        const myBtn2 = document.querySelector('.changeBlue');
        const myBtn3 = document.querySelector('.changeYellow');
        const canvas = document.querySelector('.canvas');

        myBtn1.addEventListener('click', function () {
            canvas.classList.add("red");
            canvas.classList.remove("blue", "yellow");
        });

        myBtn2.addEventListener('click', function () {
            canvas.classList.add("blue");
            canvas.classList.remove("yellow", "red");
        });
        
        myBtn3.addEventListener('click', function () {
            canvas.classList.add("yellow");
            canvas.classList.remove("blue", "red");
        });
        
    </script>
</body>
</html>
