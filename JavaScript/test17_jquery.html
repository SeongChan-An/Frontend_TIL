<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 실습</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="one">jQuery 실습</h1>
    <p>hello</p>
    <button class="btn1">클릭해!!</button>
    <p class="practice">jQuery 실습을 하고 있습니다.</p>
    <img src="" alt="">
    <br>
    <textarea name="notepad" id="notepad" cols="30" rows="10"></textarea>
    <button class="btn2">메모장 내용 경고창으로 출력</button>
    <p class="p3">hello world</p> 
    <div class="wrapper">
        <h1 class="title">TITLE</h1>
        <ul>
            <li class="items">item 1</li>
            <li class="items">item 2</li>
            <li class="items">item 3</li>
        </ul>
    </div>
    <ul class="ul2">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <script>
        // document.getElementById("one").innerHTML = " +!!!"
        $("#one").text("hello jquery");
        // $("p").hide();
        $(".btn1").click(function() {
            alert("Clicked ~ !!!");
        });
        // $(".practice").text("실습중~~!");
        // $(".practice").text("<strong>실습</strong>중입니다.");
        $(".practice").html("<strong>실습</strong>중이에요 ~!!")
        $(".practice").css("color", "red");
        $(".practice").css("backgroundColor", "blue");
        // $(".practice").css("backgroundColor", "blue");
        // css 부분은 카멜표기법을 따른다.

        $("img").attr("src", "a.jpg");
        $("img").attr("data-name", "프로필").attr("data-hello", "world");
        $(".btn2").click(function() {
            let notepadValue = $("#notepad").val();
            $("#notepad").val("값을 입력하세요.");
            alert(notepadValue);
        })
    </script>

</body>
</html>
