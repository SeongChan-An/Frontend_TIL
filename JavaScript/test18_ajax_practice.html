    <button type="button" class="dataLoadButton">로그인!!</button>
    <div class="inputUserData">입력한 값</div>

    <section>

        // let pw = prompt('패스워드를 입력해주세요.');
      
        const get


        $('.dataLoadButton').click(function() {
            $.ajax({
                url:'https://raw.githubusercontent.com/SeongChan-An/ajaxlogintest/main/userdata.json', 
                async: true, 
                success: function(result){
                    // $(".dataField").html(result);
                    // console.log(JSON.stringify(result));
                    let user = JSON.parse(result).find(user => user.id === id);
                    if (user) {
                        if (user.pw === pw) {
                            $(".dataField").html( id + "님 환영합니다.\n 멋사코인 " + user.phone.slice(-4) + "억원 등급 다이아몬드");
                        } else {
                            $(".dataField").html("로그인 실패");
                        }
                    } else {
                        $(".dataField").html("로그인 실패");
                    }
                    
                    
                    // console.log(data[0][id]);
                }
            });
            $('.inputUserData').html(id + '  ' + pw);
