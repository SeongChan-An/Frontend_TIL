    <br>
    <a href="https://developer.mozilla.org/ko/docs/Web/CSS/box-sizing" target="_blank">https://developer.mozilla.org/ko/docs/Web/CSS/box-sizing</a>
    <br><br>

    <div class="wrap">
      <div class="a">200x200<br>border가 밖으로<br><br>실제 사이즈 220x220</div>
      <div class="b">200x200<br>border가 안으로<br><br>실제 사이즈 200x200</div>
    </div>
    <div class="wrap">
      <span>content-box(default)</span>
      <span>border-box</span>
    </div>
